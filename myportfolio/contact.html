
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li class="space"><a href="/">Home </a></li>
            <li class="space"><a href="myportfolio/intro.html">My Intro</a></li>
            <li class="space"><a href="/services.html">Services </a></li>
            <li class="space"><a href="/blog.html">Blog </a></li>
            <li class="space"><a href="/contact.html">Contact Me </a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="hmbur.png" alt="" />
          <img class="cross" src="cross.jpg" alt="" />
        </div>
       <div class="contactform">
        <h1 class="contacth1">Contect me for work / General Enquiries</h1>
        <form class="contactSpace">
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Password</label>
              <input type="phone" class="form-control" id="clientPhone">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

       
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
